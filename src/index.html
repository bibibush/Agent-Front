<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Front</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div class="app" data-app>
      <aside class="sidebar" data-sidebar>
        <div class="brand">
          <div class="logo" aria-hidden="true">AF</div>
          <div class="brand-text">
            <span class="brand-title">Agent Front</span>
            <span class="brand-sub">Workspace</span>
          </div>
        </div>

        <button class="new-chat" type="button">New chat</button>

        <div class="sidebar-section">
          <div class="section-title">Pinned</div>
          <ul class="chat-list">
            <li class="chat-item active">
              <span class="chat-title">Design sprints Q3</span>
              <span class="chat-meta">Today</span>
            </li>
            <li class="chat-item">
              <span class="chat-title">Agent system map</span>
              <span class="chat-meta">Yesterday</span>
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <div class="section-title">Recents</div>
          <ul class="chat-list">
            <li class="chat-item">
              <span class="chat-title">Landing page copy</span>
              <span class="chat-meta">2d ago</span>
            </li>
            <li class="chat-item">
              <span class="chat-title">Roadmap risks</span>
              <span class="chat-meta">4d ago</span>
            </li>
            <li class="chat-item">
              <span class="chat-title">UX review notes</span>
              <span class="chat-meta">1w ago</span>
            </li>
          </ul>
        </div>

        <div class="sidebar-footer">
          <div class="user-card">
            <div class="avatar" aria-hidden="true">JL</div>
            <div class="user-meta">
              <span class="user-name">Jinlome</span>
              <span class="user-plan">Pro workspace</span>
            </div>
          </div>
          <button class="icon-button" type="button" aria-label="Settings">
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M12 8.2a3.8 3.8 0 1 0 0 7.6 3.8 3.8 0 0 0 0-7.6Zm9.2 3.1-.9-.5.1-1.1a1 1 0 0 0-.6-1l-1.9-.8-.4-1a1 1 0 0 0-1-.7l-2 .2-.7-.8a1 1 0 0 0-1.1-.3l-1.9.8-.9-.5a1 1 0 0 0-1.1.3l-.7.8-2-.2a1 1 0 0 0-1 .7l-.4 1-1.9.8a1 1 0 0 0-.6 1l.1 1.1-.9.5a1 1 0 0 0-.4 1.1l.8 1.9-.5.9a1 1 0 0 0 .3 1.1l.8.7-.2 2a1 1 0 0 0 .7 1l1 .4.8 1.9a1 1 0 0 0 1 .6l1.1-.1.5.9a1 1 0 0 0 1.1.4l1.9-.8.9.5a1 1 0 0 0 1.1-.3l.7-.8 2 .2a1 1 0 0 0 1-.7l.4-1 1.9-.8a1 1 0 0 0 .6-1l-.1-1.1.9-.5a1 1 0 0 0 .4-1.1l-.8-1.9.5-.9a1 1 0 0 0-.3-1.1l-.8-.7.2-2a1 1 0 0 0-.7-1l-1-.4-.8-1.9a1 1 0 0 0-1-.6l-1.1.1-.5-.9a1 1 0 0 0-1.1-.4l-1.9.8Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
      </aside>

      <div class="scrim" data-scrim></div>

      <main class="main">
        <header class="topbar">
          <button
            class="icon-button menu-toggle"
            type="button"
            aria-label="Open menu"
            data-menu-toggle
          >
            <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
              <path
                d="M4 7h16M4 12h16M4 17h16"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <div class="model-pill">
            <span class="pill-dot" aria-hidden="true"></span>
            Assistant Â· Alpha
          </div>
          <div class="topbar-actions"></div>
        </header>

        <section class="chat">
          <div class="hero-title">
            <span class="hero-mark" aria-hidden="true">*</span>
            <h1>AgentOps</h1>
          </div>

          <div class="messages">
          </div>
        </section>

        <footer class="composer">
          <div class="composer-shell">
            <textarea
              name="prompt"
              rows="1"
              placeholder="Send a message"
              aria-label="Message"
              data-composer
            ></textarea>
            <div class="composer-actions">
              <button class="icon-pill" type="button" aria-label="Add">
                <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                  <path
                    d="M12 5v14M5 12h14"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
              <div class="right-actions">
                <button class="ghost-button" type="button">Attach</button>
                <button class="send-button" type="button">Send</button>
              </div>
            </div>
          </div>
          <div class="composer-hint">Shift + Enter to add a new line</div>
        </footer>
      </main>
    </div>

    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
